<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KernelSU Browser - Prebuilt Kernels</title>
    <meta name="description" content="Browse and discover KernelSU prebuilt kernels for various Android devices">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%232563eb'/%3E%3Cstop offset='100%25' style='stop-color:%233b82f6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath fill='url(%23g)' d='M50 5L10 25v30c0 25 17 44 40 45 23-1 40-20 40-45V25L50 5z'/%3E%3Cpath fill='white' d='M50 15L20 30v25c0 20 13.5 35 30 36 16.5-1 30-16 30-36V30L50 15z' opacity='0.9'/%3E%3Cpath fill='%232563eb' d='M50 25L30 35v20c0 13 9 23 20 24 11-1 20-11 20-24V35L50 25z'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --bg-elevated: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --accent-primary: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-light: #dbeafe;
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05);
            --card-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.08);
            --header-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-elevated: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-light: #1e3a8a;
            --border-color: #334155;
            --border-hover: #475569;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 2px -1px rgba(0, 0, 0, 0.2);
            --card-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
            --header-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--header-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 1.375rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.025em;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 260px;
            max-width: 520px;
        }

        .search-input {
            width: 100%;
            padding: 10px 44px 10px 40px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-elevated);
        }

        .search-icon,
        .clear-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            transition: all 0.2s ease;
        }

        .search-icon {
            left: 13px;
            color: var(--text-tertiary);
        }

        .clear-icon {
            right: 13px;
            cursor: pointer;
            color: var(--text-secondary);
            opacity: 0;
            pointer-events: none;
        }

        .clear-icon.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-icon:hover {
            color: var(--text-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            color: var(--accent-primary);
        }

        .theme-toggle:active {
            transform: translateY(0);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 28px 0 8px;
            padding: 0;
        }

        .filter-btn {
            padding: 10px 18px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .filter-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .filter-btn.active:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .stats {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 15px;
            color: var(--text-primary);
            padding: 20px 0 8px;
            font-weight: 600;
        }

        .stats svg {
            color: var(--accent-primary);
            stroke-width: 2.5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            box-shadow: var(--card-hover);
            transform: translateY(-3px);
            border-color: var(--border-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
            gap: 12px;
        }

        .device-name {
            font-size: 1.0625rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.35;
            letter-spacing: -0.01em;
        }

        .manufacturer-tag {
            display: inline-flex;
            padding: 4px 10px;
            background: var(--accent-primary);
            color: white;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 14px 0;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            line-height: 1.5;
        }

        .detail-label {
            color: var(--text-tertiary);
            min-width: 80px;
            font-size: 12px;
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            flex: 1;
        }

        .badge {
            display: inline-flex;
            padding: 3px 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 14px;
            padding-bottom: 16px;
        }

        .feature-tag {
            padding: 4px 8px;
            background: var(--accent-light);
            color: var(--accent-primary);
            border-radius: 5px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid var(--accent-primary);
        }

        [data-theme="dark"] .feature-tag {
            background: var(--accent-light);
            color: var(--accent-hover);
        }

        .card-footer {
            margin-top: auto;
            padding-top: 18px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .link-btn {
            flex: 1;
            padding: 10px;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .link-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        .link-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .link-btn.secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            opacity: 0.25;
            stroke-width: 1.5;
            color: var(--text-tertiary);
        }

        .empty-state h3 {
            font-size: 1.375rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .empty-state p {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .skeleton-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .skeleton-line {
            height: 16px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-bottom: 12px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            header {
                padding: 12px 0;
            }

            h1 {
                font-size: 1.125rem;
                gap: 9px;
            }

            .logo-svg {
                width: 28px;
                height: 28px;
            }

            .header-content {
                gap: 12px;
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex: 1 1 100%;
                max-width: 100%;
                min-width: 100%;
            }

            .controls {
                order: 2;
            }

            .search-input {
                padding: 9px 40px 9px 36px;
                font-size: 14px;
                border-radius: 10px;
            }

            .search-icon {
                width: 17px;
                height: 17px;
                left: 12px;
            }

            .clear-icon {
                width: 17px;
                height: 17px;
                right: 12px;
            }

            .theme-toggle {
                padding: 9px;
            }

            .theme-toggle svg {
                width: 17px;
                height: 17px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
                margin-top: 20px;
            }

            .filter-group {
                gap: 8px;
                margin: 20px 0 4px;
            }

            .filter-btn {
                padding: 8px 14px;
                font-size: 12px;
            }

            .stats {
                padding: 16px 0 8px;
                font-size: 14px;
            }

            .card {
                padding: 18px;
                border-radius: 12px;
            }

            .device-name {
                font-size: 1rem;
            }

            .manufacturer-tag {
                font-size: 10px;
                padding: 4px 9px;
            }

            .detail-label {
                min-width: 70px;
                font-size: 12px;
            }

            .detail-value {
                font-size: 13px;
            }

            .badge {
                font-size: 11px;
                padding: 3px 8px;
            }

            .feature-tag {
                font-size: 10px;
                padding: 4px 8px;
            }

            .link-btn {
                padding: 10px;
                font-size: 13px;
            }

            .empty-state {
                padding: 60px 16px;
            }

            .empty-icon {
                width: 60px;
                height: 60px;
            }

            .empty-state h3 {
                font-size: 1.25rem;
            }

            .empty-state p {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 10px 0;
            }

            h1 {
                font-size: 1rem;
                gap: 8px;
            }

            .logo-svg {
                width: 26px;
                height: 26px;
            }

            .search-input {
                padding: 9px 38px 9px 34px;
                font-size: 13px;
            }

            .search-icon {
                width: 16px;
                height: 16px;
                left: 11px;
            }

            .clear-icon {
                width: 16px;
                height: 16px;
                right: 11px;
            }

            .theme-toggle {
                padding: 8px;
            }

            .theme-toggle svg {
                width: 16px;
                height: 16px;
            }

            .card {
                padding: 16px;
            }

            .card-header {
                flex-direction: column;
                gap: 10px;
            }

            .manufacturer-tag {
                align-self: flex-start;
            }

            .card-footer {
                flex-direction: column;
                gap: 10px;
            }

            .link-btn {
                width: 100%;
            }

            .filter-btn {
                padding: 7px 12px;
                font-size: 11px;
            }

            .detail-row {
                gap: 8px;
            }

            .detail-label {
                min-width: 65px;
                font-size: 11px;
            }

            .detail-value,
            .badge {
                font-size: 12px;
            }

            .grid {
                gap: 14px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }

            header {
                padding: 9px 0;
            }

            .card {
                padding: 14px;
            }

            .search-input {
                padding: 8px 36px 8px 32px;
                font-size: 13px;
            }

            h1 {
                font-size: 0.9375rem;
                gap: 7px;
            }

            .logo-svg {
                width: 24px;
                height: 24px;
            }

            .search-icon {
                width: 15px;
                height: 15px;
                left: 10px;
            }

            .clear-icon {
                width: 15px;
                height: 15px;
                right: 10px;
            }

            .theme-toggle {
                padding: 7px;
            }

            .theme-toggle svg {
                width: 15px;
                height: 15px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>
                    <svg class="logo-svg" viewBox="0 0 100 100" fill="none">
                        <defs>
                            <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2563eb"/>
                                <stop offset="100%" style="stop-color:#3b82f6"/>
                            </linearGradient>
                        </defs>
                        <path fill="url(#shieldGrad)" d="M50 5L10 25v30c0 25 17 44 40 45 23-1 40-20 40-45V25L50 5z"/>
                        <path fill="white" d="M50 15L20 30v25c0 20 13.5 35 30 36 16.5-1 30-16 30-36V30L50 15z" opacity="0.9"/>
                        <path fill="#2563eb" d="M50 25L30 35v20c0 13 9 23 20 24 11-1 20-11 20-24V35L50 25z"/>
                    </svg>
                    KernelSU Browser
                </h1>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search by device, brand, codename, kernel version..."
                        autocomplete="off"
                    >
                    <svg class="clear-icon" id="clearBtn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M15 9l-6 6M9 9l6 6"/>
                    </svg>
                </div>
                <div class="controls">
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filter-group" id="filterGroup">
            <button class="filter-btn active" data-filter="all">All Manufacturers</button>
            <button class="filter-btn" data-filter="official">Official GKI</button>
            <button class="filter-btn" data-filter="wildkernels">WildKernels</button>
            <button class="filter-btn" data-filter="xiaomi">Xiaomi</button>
            <button class="filter-btn" data-filter="samsung">Samsung</button>
            <button class="filter-btn" data-filter="oneplus">OnePlus</button>
            <button class="filter-btn" data-filter="motorola">Motorola</button>
            <button class="filter-btn" data-filter="google">Google Pixel</button>
            <button class="filter-btn" data-filter="huawei">Huawei</button>
            <button class="filter-btn" data-filter="lg">LG</button>
        </div>

        <div class="stats">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span id="statsText">Loading kernels...</span>
        </div>

        <div class="grid" id="kernelGrid"></div>
    </div>

    <script>
        let kernelData = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let filteredData = [];
        let searchTimeout = null;

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const themeToggle = document.getElementById('themeToggle');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const kernelGrid = document.getElementById('kernelGrid');
        const statsText = document.getElementById('statsText');

        // Debounce function for better performance
        function debounce(func, wait) {
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(searchTimeout);
                    func(...args);
                };
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(later, wait);
            };
        }

        // Show loading skeleton
        function showLoadingSkeleton() {
            const skeletons = Array(6).fill(0).map(() => `
                <div class="skeleton-card">
                    <div class="skeleton-line" style="width: 70%; height: 24px;"></div>
                    <div class="skeleton-line" style="width: 40%; height: 16px; margin-top: 16px;"></div>
                    <div class="skeleton-line" style="width: 60%;"></div>
                    <div class="skeleton-line" style="width: 80%;"></div>
                    <div class="skeleton-line" style="width: 50%; margin-top: 16px;"></div>
                </div>
            `).join('');
            kernelGrid.innerHTML = skeletons;
        }

        // Load kernel data from JSON file
        async function loadKernelData() {
            try {
                showLoadingSkeleton();
                statsText.textContent = 'Loading kernel data...';
                
                const response = await fetch('data.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                kernelData = data.kernels;
                filteredData = [...kernelData];

                // Initialize the app after data is loaded
                updateDisplay();
            } catch (error) {
                console.error('Error loading kernel data:', error);
                statsText.textContent = 'Error loading kernel data';
                kernelGrid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v4m0 4h.01"/>
                        </svg>
                        <h3>Failed to load kernel data</h3>
                        <p>Please check your connection and try again</p>
                        <p style="font-size: 12px; margin-top: 8px; color: var(--text-tertiary);">${error.message}</p>
                    </div>
                `;
            }
        }

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Search functionality
        function normalizeString(str) {
            return str.toLowerCase().trim();
        }

        function searchKernels(term) {
            if (!term) return kernelData;

            const normalized = normalizeString(term);

            return kernelData.filter(kernel => {
                const searchableFields = [
                    kernel.device,
                    kernel.codename,
                    kernel.manufacturer,
                    kernel.kernel,
                    kernel.android,
                    kernel.romSupport,
                    ...kernel.features
                ].map(normalizeString);

                return searchableFields.some(field => field.includes(normalized));
            });
        }

        function filterByManufacturer(data, manufacturer) {
            if (manufacturer === 'all') return data;
            return data.filter(kernel => kernel.manufacturer === manufacturer);
        }

        function updateDisplay() {
            let data = searchKernels(searchTerm);
            data = filterByManufacturer(data, currentFilter);
            filteredData = data;

            renderKernels(data);
            updateStats(data.length);
        }

        function renderKernels(data) {
            if (data.length === 0) {
                kernelGrid.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <h3>No kernels found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            // Render cards directly to the grid
            kernelGrid.innerHTML = data.map(kernel => `
                <div class="card">
                    <div class="card-header">
                        <div class="device-name">${escapeHtml(kernel.device)}</div>
                        <span class="manufacturer-tag">${escapeHtml(kernel.manufacturer)}</span>
                    </div>
                    <div class="card-details">
                        <div class="detail-row">
                            <span class="detail-label">Codename</span>
                            <span class="detail-value">${escapeHtml(kernel.codename)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Kernel</span>
                            <span class="badge">${escapeHtml(kernel.kernel)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Android</span>
                            <span class="badge">${escapeHtml(kernel.android)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ROM</span>
                            <span class="detail-value">${escapeHtml(kernel.romSupport)}</span>
                        </div>
                    </div>
                    <div class="features">
                        ${kernel.features.map(f => `<span class="feature-tag">${escapeHtml(f)}</span>`).join('')}
                    </div>
                    <div class="card-footer">
                        ${kernel.links.map(link => `
                            <a href="${escapeHtml(link.url)}" class="link-btn ${link.type === 'xda' ? 'secondary' : ''}" target="_blank" rel="noopener noreferrer">
                                ${link.type === 'github' ? `
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                                    </svg>
                                    GitHub
                                ` : `
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                    </svg>
                                    XDA
                                `}
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function updateStats(count) {
            statsText.textContent = `${count} kernel${count !== 1 ? 's' : ''} available`;
        }

        // Event listeners with debouncing for search
        const debouncedSearch = debounce(() => {
            searchTerm = searchInput.value;
            updateDisplay();
        }, 300);

        searchInput.addEventListener('input', (e) => {
            clearBtn.classList.toggle('visible', e.target.value.length > 0);
            debouncedSearch();
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchTerm = '';
            clearBtn.classList.remove('visible');
            searchInput.focus();
            updateDisplay();
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                updateDisplay();
            });
        });

        // Keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchTerm = '';
                clearBtn.classList.remove('visible');
                updateDisplay();
            }
        });

        // Initialize
        initTheme();
        loadKernelData();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
